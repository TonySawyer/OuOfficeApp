<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title class="padding"></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>
                eTMA Tools
                <img src="../../Images/ouLogo.small.png" class="imgRight"/>
            </h1>
         </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <div id="message" class="errorMessage"><p></p></div>
            <H3>OU Coursework tools.</H3>
            <hr />
            <div id="spinner" class="hiddenPanel">
                <img src="https://i2.wp.com/www.dhp11.com/foswiki/pub/Internal/2012-06-12/spinner.gif" />
            </div>
            <div id="credentials" class="shownPanel">
                <p style="margin-left: 50px;">
                    <label class="labelWidth100">Student Id: </label><input id="studentId" type="text" /><br />
                    <label class="labelWidth100">Password: </label><input id="password" type="password" /><br />
                </p>
                <button id="connectOU">Connect to the OU</button>
            </div>
            <div id="profile" class="hiddenPanel">
            <p> <strong>Student Profile:</strong></p>
            <p style="margin-left: 50px;">
                <div id="studId">Student Id: </div><br />
                <div id="studName">Name: </div><br />
            </p>
           </div>
            <div id="mainPanels" class="hiddenPanel">
            <hr />
            <H3>Coursework Selector:</H3>
            <div>
                <select id="moduleSelector" class="tmaSelector150"></select>
                <select id="tmaSelector" class="tmaSelector"></select>
                <p style ="margin-top: 5px;"><a id="etmaRequirements" target="_blank" href="calculated">View eTMA Requirements...</a></p>
            </div> 
            <hr />
            <H3>Document Tools:</H3>
                <div>
                    <button id="insert-standard-header">Insert standard headers</button><br />
                    <hr />
                    <p>
                        <h3>eTMA Tools:</h3>
                        <button id="contactTutor">Contact your tutor</button><a id="mailToLink" href="http://open.ac.uk" target="_blank">xxxxx</a><br />
                        <button id="submitETMA">Submit eTMA</button><br />
                </div>
            </div>
            <p style="margin-top: 50px;">
                <a target="_blank" href="http://open.ac.uk" >&copy; The Open University, 2016</a>
            </p>
        </div>
    </div>
</body>
</html>
